<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js" type="module"></script>
    <title>les codes postaux</title>
</head>

<body>
    <div id="app">
        <label for="codePostal">Choose a flavor:</label>
        <input list="codePostal" id="ice-cream-choice" name="codePostal" />

        <datalist id="codePostal" >
            <div class="cont" v-for="item of codePostal">
                <option  value="item.codePostal">{{item}}</option>
            </div>

            <button>Valider</button>
        </datalist>

        <div id="res">
            
        </div>
    </div>
</body>

</html>
