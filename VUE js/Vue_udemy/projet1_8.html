<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-07</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div :id="idDuDiv">Une simple balise DIV</div>
        <img :src="url" alt="">
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    idDuDiv: 'leDiv2',
                    url: 'https://vuejs.org/images/logo.png' // data binding
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
